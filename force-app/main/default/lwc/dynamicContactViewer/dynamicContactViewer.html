<template>
    <lightning-card class="slds-m-around_medium" title="Dynamic Contact Viewer">
        <lightning-combobox class="slds-p-around_medium"
                label="Select Account"
                value={selectedAcnt}
                placeholder="Select Account"
                options={options}
                onchange={handleChange}>
        </lightning-combobox>
        <template lwc:if={displayAccountInfo}>
            <lightning-layout>
                <lightning-layout-item padding="around-small">
                    <div class = "slds-p-around_medium">Selected Account Information
                        <p>Name:   <b>{accountInfo.Name}</b></p>
                        <p>Industry:  <b>{accountInfo.Industry}</b></p>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <div class="slds-p-around_medium">
                        <lightning-button variant="brand" label="Add New Contact" onclick={handleClick}></lightning-button>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </template>
        
        <template class="slds-p-around_medium" lwc:if={isLoading}>
            <lightning-spinner alternative-text="Loading" size="x-small"></lightning-spinner>
        </template>
        
        <template lwc:if={displayDatatable} class="slds-p-around_medium" >
            <lightning-datatable
                    key-field="Id"
                    data={data}
                    columns={columns}
                    draft-values={draftValues}
                    onsave={handleSave}>
            </lightning-datatable>
        </template>
        <template lwc:if={displayMessage} class="slds-p-around_medium">
            <p class="slds-p-around_medium">No contacts are available on selected account.</p>
        </template>
    </lightning-card>
    <template lwc:if={displayModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close"
                        onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" size="small" alternative-text="close"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Add New Contact</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-form object-api-name={objectApiName}
                                            fields={fields}
                                            onsuccess={handleSuccess}
                                            onerror={handleError}
                                            onsubmit={handleSubmit}>
                    </lightning-record-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
