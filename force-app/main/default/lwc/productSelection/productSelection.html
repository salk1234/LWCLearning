<template>
  <div class="slds-p-around_medium" onkeyup={handleKeyUp}>
        <lightning-input
            name="ProductSearch"
            valaue={searchTerm}
            label="Products"
            placeholder="Search for Products"
            type="search"
        ></lightning-input>

    </div>
    <div class="slds-p-around_medium">
    <template lwc:if={displayProducts}>
      <div>
        <span class="slds-p-around_medium"> <a onclick={getSelectedRows}>Selected Products:{count}</a></span>
      </div>
      <!-- <a onclick={getSelectedRows}>Show Selected Products</a>
      <p><b>No. of Products Selected:{count}</b></p> -->
      <lightning-datatable
        key-field="Id"
        data={data}
        columns={cols}
        onrowselection={getSelectedProducts}
        selected-rows={selectedRows}>
      </lightning-datatable>
    
    </template>

    <template lwc:if={displaySelectedRows}>
      <a onclick={getDisplayProducts}>Back to results</a>
      <lightning-datatable
          key-field="Id"
          data={selectedProducts}
          selected-rows={selectedRows}
          columns={cols}>
      </lightning-datatable>
    </template>
  </div>
   
</template>
