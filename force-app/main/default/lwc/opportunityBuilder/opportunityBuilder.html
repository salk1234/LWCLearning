<template>
    <lightning-layout class= "slds-grid_vertical-align-center">
        <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-record-picker object-api-name="Account"
                                     label="Select the Account" 
                                     display-info={displayInfo} 
                                     matching-info={matchingInfo}
                                     placeholder="Search for Account"
                                     onchange={selectedAcntJs}
                                     required=true>
            </lightning-record-picker>                      
        </lightning-layout-item>
    </lightning-layout>
    <template lwc:if={displayOpportunity}>
            <lightning-layout class= "slds-grid_vertical-align-center">
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-input type="text" label="Opportunity Name" name="OppoName" value={opportunityName} required onchange={handleChange}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small">
                        <lightning-input type="date" name="CloseDate" label="Close Date" value={closeDate} required onchange={handleChange}></lightning-input>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout class= "slds-grid_vertical-align-center">
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-combobox name="Stage" label="Stage" value={stageValue} options={options} required onchange={handleChange}></lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-input type="number" name="Amount" label="Amount" value={amount} onchange={handleChange}></lightning-input>
                </lightning-layout-item>
            </lightning-layout>
    </template>
</template>
